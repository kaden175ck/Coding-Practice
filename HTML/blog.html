<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="My website Description for Google Search">
        <title>Site Title Will Show At Top</title>
    </head>

    <body>
        <!--Divs VS Spans, these are all container!-->
        <!--Spans are inline container
        Divs are block container-->

        <span>Span1 to show</span>
        <span>Span2 to show</span>
        <span>Will display right next to each other</span>

    <hr>

        <div>DIV1</div>
        <div>DIV2</div>
        <div>Below them</div>
        <!--Divs are blocks-->

    <hr>

        <!--Block element VS inline Element-->

        <!--this is an example of inline element
        this 2 links will sit next to each other,
        this is in line HTMLelement-->
        <a href="1"> Link1</a>
        <a href="2"> Link2</a>

        <!--this two will seperate, this is called block element
        force the next element go below them-->
        <p>Paragraph1</p>
        <p>Paragraph2</p>



    </body>


</html>>
