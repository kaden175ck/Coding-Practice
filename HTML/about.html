<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>About Me Page Site Title</title>
    </head>

    <body>
        <h2>
            About Me Page Header
        </h2>

        <!-- playing with images-->
        <!-- pic found online is usually large, need resize-->
        <!--resize them-->

        <!--I get the number by download the pic or check the ration it has, and divide by 6
        750/6=125ï¼Œheight421/6, so that the picture doesn't look weird and random-->
        <img width="125" height="70" src="https://www.xz323.com/d/file/20221107/fc83db561e3b3ee87c2bbf5bee67b783.jpg" alt="Image of My Home Town, Bell Tower"/>


        <!--resize them and make the image clickable-->
        <a href="https://www.xz323.com/d/file/20221107/fc83db561e3b3ee87c2bbf5bee67b783.jpg" target="_blank"> 
            <!--can also let html do it, you only give width or height, html adjust the aspect ratio-->
            <img width="200"  src="https://www.xz323.com/d/file/20221107/fc83db561e3b3ee87c2bbf5bee67b783.jpg" alt="Image of My Home Town, Bell Tower"/>
        </a>


        <!-- local pic-->
        <img src="mountain.jpg" alt="mountain I love"/>

        <!-- include video, the controls attribute enable the play button
        if you don't want the user see the video, just delete the control part
        poster is for thumb nail, again these attributes are optional
        you can also pass autoplay and loop-->
        <video src="guitar.mp4" poster="mountain.jpg" loop controls width="300"> 
            A clip of me playing guitar
        </video>

        <!-- if you want to have youtube videos on your site, 
        go to youtube and click on share and click on embed and copy the HTML code -->
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/oNsscmUwjMU?si=YIIPV3eptx_ltOaA" 
        title="YouTube video player" frameborder="0" allow="accelerometer; 
        autoplay; clipboard-write; encrypted-media; gyroscope; 
        picture-in-picture; web-share" allowfullscreen>
        </iframe>

        


        <a href="index.html">
            Go to my Index Page!
        </a>
        
    </body>

    


</html>
