<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> CSS Site Title Will Show At Top</title>
        <meta name="description" content="My website Description for Google Search, this file is for CSS Basic">
    </head>

    <!--inline styling-->
    <body style="color: green; font-size:20px">

        <header>
            <!--override that body CSS style-->
            <h1 style="color: blue;">CSS Tut!</h1>
            <hr>
            <br>
            <h1 style="color: cornflowerblue"> CSS TUT03_HTML_Color_name!!!</h1>
            <h2 style="color: #ff0000">#ff0000</h2>
            <h2 style="background-color: rgb(255,0,0)">rgb(255,0,0)</h2>
            <h2 style="border: 1px solid yellow">border with Yellow</h2>
        </header>

        <main style="background-color: black;">
            <p>This is first Paragraph!</p>
        </main>

        <main style="border:1px solid black">
            <p>This is second Paragraph!</p>
        </main>

        <hr>
        <br>
        <!--if you don't define the width or height, the box will just take too much space
        can also do percent like 100% or 80%
        you can also replace width with height
        some key only take 1 value like font-size or color
        but border and some take many vars or values liek below-->

        <main style="border:1px solid black; width:100px;">
            <p>This is third Paragraph!</p>
        </main>

        <main style="border:1px solid black; width:100%;">
            <p>This is 4th Paragraph!</p>
        </main>

        <main style="border:1px solid black; width:80%;">
            <p>This is 5th Paragraph!</p>
        </main>

        <main style="border:1px solid black; max-width:500px;">
            <p>This is 6th Paragraph!</p>
        </main>


    </body>

</html>
