<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <!-- 实现页内跳转 -->
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>


    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="img/profile1-500x500.png" alt="Joe Coder" width="500" height="500">
          <figcaption>Joe Coder</figcaption>
        </figure>

        <p><q>I Code Stuff.</q></p>
      </article>



      <article id="profile2" class="card">
        <figure>
          <img src="img/profile2-500x500.png" alt="Matt Desinger" width="500" height="500">
          <figcaption>Matt Desinger</figcaption>
        </figure>

        <p><q>I design Stuff.</q></p>
      </article>



      <!-- 而作者希望“Dev Rel”作为一个整体出现（职位名）在窄屏或自适应布局里，
      如果没有处理，浏览器可能会在 Dev 和 Rel 之间换行，出现： -->
      <article id="profile3" class="card">
        <figure>
          <img src="img/profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500">
          <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
        </figure>

        <p><q>I Teach Stuff.</q></p>
      </article>

      

    </main>


    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
